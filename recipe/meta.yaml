{% set name = "pyinaturalist" %}
{% set version = "0.13.0" %}
{% set hash_val = "65c89cada23f116cf721e9ef45c064fd9942cd2b73138fd3d2e23c9df2814e19" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash_val }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - poetry
    - pip
  run:
    - python >=3.6
    - keyring >=22.3
    - pyrate-limiter >=2.3.3
    - python-dateutil >=2.0
    - python-forge >=18.6.0
    - requests >=2.20

test:
  imports:
    - pyinaturalist
  requires:
    - pip
  # commands:
  #   - pip check

about:
  home: https://github.com/niconoe/pyinaturalist
  summary: Python API client for iNaturalist
  license: MIT
  license_file: LICENSE
  doc_url: https://pyinaturalist.readthedocs.io/
  dev_url: https://github.com/niconoe/pyinaturalist

extra:
  recipe-maintainers:
    - jwcook
